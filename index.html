<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pod IP Address</title>
    <script>
        async function fetchPodIP() {
            try {
                let response = await fetch('/pod-ip');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                let data = await response.json();
                document.getElementById('ip').textContent = data.ip;
            } catch (error) {
                document.getElementById('ip').textContent = 'Unable to fetch IP address: ' + error.message;
            }
        }
        window.onload = fetchPodIP;
    </script>
</head>
<body>
    <h1>Pod IP Address</h1>
    <p>The IP address of this Pod is: <span id="ip">Fetching...</span></p>
</body>
</html>
